<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>Choose Trainers</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .header {
        text-align: center;
        margin-top: 1vw;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-weight: 700;

    }

    .col-3 {
        background: #efebeb;

    }

    span {
        color: #dd6787;
    }
</style>

<body>
<div class="header">
    <h1>Choose Trainer</h1>
</div>
<div class="row container mx-auto">

    <div class="col-3 rounded-3 m-5 border border-3 p-2" th:each="trainer: ${List}">
        <img alt="Trainer Image" class="rounded-circle w-25 mx-auto d-flex justify-content-center h-25" src=""
             th:src="@{'/Images/'+${trainer.image}}">
        <h4 class="text-center pt-2 "><span th:text="${trainer.getUserName()}"></span></h4>
        <h5 class="text-center fw-light pb-2">Gym Trainer</h5>
        <p class=" text-center w-75 mx-auto"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores
            impedit porro, expedita cum architecto quidem quia mollitia sapiente aperiam ad vitae tenetur saepe
            doloribus sit veritatis nobis incidunt provident quaerat!</p>
        <div class="text-center"><a class="btn btn-primary" href="/client/dashboard/" role="button"
                                    th:href="${trainer.getUserName()}">Choose</a>
        </div>
    </div>
</div>

</body>

</html>
